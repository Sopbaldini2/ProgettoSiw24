<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
			<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<div th:if="${clienteDetails}">
			<span th:text="${clienteDetails.clientenome}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${cliente}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
	</div>
	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span>
		<span th:text="${cliente.nome}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${cliente.cognome}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${cliente.email}"></span>
	</div>
</body>
</html>
