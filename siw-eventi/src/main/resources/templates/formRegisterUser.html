<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Marik'Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="shortcut icon" href="/images/iconaM.png" type="image/x-icon">
</head>

<body>
    <div>
        <a href="/" class="logo"> Marik'<span>Events</span></a>
    </div>

    <div class="wrapper">
        <header>
            <div th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div th:unless="${user}">
                <a href="/login">Login</a>
            </div>
        </header>

        <h1>Registrazione nuovo utente</h1>
        <form th:action="@{/register}" method="POST">
            <div class="input-box">
                <label>Nome</label>
                <input type="text" placeholder="Nome" required th:field="${user.nome}" />
                <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'"></span>
            </div>
            <div class="input-box">
                <label>Cognome</label>
                <input type="text" placeholder="Cognome" required th:field="${user.cognome}" />
                <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'"></span>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Email" required th:field="${user.email}" />
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></span>
            </div>
            <div class="input-box">
                <label>Username</label>
                <input type="text" placeholder="Username" required th:field="${credentials.username}" />
                <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></span>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Password" required th:field="${credentials.password}" />
                <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
            </div>
            <div>
                <button type="submit" class="btn">Registra</button>
            </div>
            <div class="login-link">
                <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
            </div>
        </form>

        <!-- Sezione accesso tramite social -->
        <div class="social-login">
            <p>Oppure registra con:</p>
            <div class="social-buttons">
                <a href="/auth/google" class="btn google-btn">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="/auth/facebook" class="btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
            </div>
        </div>
    </div>
</body>

</html>
