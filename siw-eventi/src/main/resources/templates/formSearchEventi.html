<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Eventi</title>
</head>
<body>
    <h2>Ricerca Eventi</h2>
    <form action="/eventi" method="GET">
        <label for="nome">Nome Evento:</label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il nome dell'evento">
        <br>
        <label for="dataInizio">Data Inizio:</label>
        <input type="date" id="dataInizio" name="dataInizio">
        <br>
        <label for="dataFine">Data Fine:</label>
        <input type="date" id="dataFine" name="dataFine">
        <br>
        <button type="submit">Cerca</button>
    </form>
</body>
</html>
